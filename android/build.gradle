group 'com.cygnati.social_share_plugin'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            url "https://gitlab.com/api/v4/projects/50747855/packages/maven"
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }

    dependencies {
        implementation 'com.facebook.android:facebook-share:5.15.3'
        implementation "me.zalo:sdk-core:+"
        implementation "me.zalo:sdk-auth:+"
        implementation "me.zalo:sdk-openapi:+"
    }
}
